<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitter Tester</title><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="part1.html">Part 1</a></li>
                    <li class="active"><a href="part2.html">Part 2</a></li>
                    <li><a href="part3.html">Part 3</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!-- Language Codes Here: https://www.w3schools.com/tags/ref_language_codes.asp -->
                    <li><a href="#" onClick="setLanguage('en')">English</a></li>
                    <li><a href="#" onClick="setLanguage('es')">Spanish</a></li>
                    <li><a href="#" onClick="setLanguage('ru')">Russian</a></li>
                </ul>
            <div>
        </nav>

        <!-- Header -->
        <div class="container-main">
            <h1>
                <i class="fa fa-twitter"></i>
                Twitter Demo Part 2: <span id="language">English</span>
            </h1>

            <!-- Form -->
            <div class="input-group">
                <input id="term" class="form-control" type="text" placeholder="Enter search term">
                <span class="input-group-btn">
                    <button id="go" class="btn btn-primary" onClick="getData()">Go</button>
                </span>
            </div>
            <!-- Results -->
            <main id="results" class="main">
                <pre></pre>
            </main>
        </div>
        <script src="scripts/part2.js"></script>
    </body>
</html>
